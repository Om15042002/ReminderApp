<head> </head>
<body>
  <form action="" [formGroup]="queryform" (ngSubmit)="sendquery()" id="contactus">
    <div class="flexrow maincontainer">
      <div class="flexcolumn leftsection">
        <div class="flexrow">
          <p class="title">Connect With Us</p>
        </div>
        <div class="flexcolumn icons">
          <div><i class="fa fa-facebook-f"></i></div>
          <div><i class="fa fa-instagram"></i></div>
          <div><i class="fa fa-twitter-square"></i></div>
        </div>
      </div>
      <div class="flexcolumn">
        <div><p class="title">Queries...</p></div>
        <div class="flexrow">
          <div class="labels flexcolumn">
            <div><label for="">Your Name:</label></div>
            <div><label for="">Your Email:</label></div>
            <div><label for="">Query Description:</label></div>
          </div>
          <div class="inputfields flexcolumn">
            <div><input type="text"   formControlName="uname"/></div>
            <div><input type="text"   formControlName="email"/></div>
            <div><textarea name="" id="" cols="30" rows="10"   formControlName="description"></textarea></div>
            <div><button class="send">Send</button></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
