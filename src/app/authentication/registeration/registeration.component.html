<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login 04</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body
    
  >
    <section class="ftco-section" style="
    background-image: url('https://images.saymedia-content.com/.image/t_share/MTkyOTkyMzE2OTQ3MjQ0MjUz/website-background-templates.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  ">
      <div class="maincontainer" >
        <div class=" justify-content-center">
          <div class >
            <div class="wrap d-md-flex" style="width: 100%;">
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Register</h3>
                  </div>
                </div>
                <form action="#" class="signin-form" [formGroup]="registrationform"  (ngSubmit)="registeruser()">
                  <div class="form-group mb-3">
                    <label class="label" for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                      formControlName="firstname"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      formControlName="uname"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      formControlName="upassword"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="email"
                      formControlName="email"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="name">Mobile Number</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="mobile number"
                      formControlName="mobilenumber"
                    />
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
